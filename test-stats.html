<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Statistics Panel Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #00897B;
            color: white;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-panel {
            background: #00897B;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .stats-panel h2 {
            color: #ffffc7;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        .stats-panel h3 {
            color: #ffffc7;
            margin: 20px 0 10px 0;
            font-size: 18px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
        }
        
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .stats-section {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        
        /* Dark mode section adjustments */
        .body1.modec .stats-section {
            background: rgba(255,255,255,0.05);
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .stats-item:last-child {
            border-bottom: none;
        }
        
        .player-name {
            font-weight: bold;
            color: #ffffc7;
        }
        
        .player-stats {
            display: flex;
            gap: 10px;
        }
        
        .player-stats .win {
            color: #51cf66;
        }
        
        .player-stats .loss {
            color: #ff6b6b;
        }
        
        .player-stats .draw {
            color: #ffd43b;
        }
        
        .player-stats .total {
            color: #74c0fc;
        }
        
        .game-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #74c0fc;
            transition: background 0.3s ease;
        }
        
        /* Dark mode game item adjustments */
        .body1.modec .game-item {
            background: rgba(255,255,255,0.03);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }
        
        .move-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            padding: 3px;
            border-radius: 5px;
            flex-shrink: 0;
            transition: background 0.3s ease;
        }
        
        /* Dark mode grid adjustments */
        .body1.modec .move-grid {
            background: rgba(255,255,255,0.05);
        }
        
        .move-cell {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            font-family: monospace;
            background: rgba(255,255,255,0.05);
            transition: all 0.2s ease;
        }
        
        /* Dark mode cell adjustments */
        .body1.modec .move-cell {
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.03);
        }
        
        .move-cell.x {
            background-color: #ff6b6b;
            color: white;
            border-color: #ff5252;
        }
        
        .move-cell.o {
            background-color: #74c0fc;
            color: white;
            border-color: #4dabf7;
        }
        
        .move-cell.empty {
            background-color: transparent;
            color: transparent;
            border-color: rgba(255,255,255,0.1);
        }
        
        .game-id {
            font-family: monospace;
            font-size: 12px;
            color: #adb5bd;
        }
        
        .game-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .game-status.winner {
            background: #51cf66;
            color: #000;
        }
        
        .game-status.draw {
            background: #ffd43b;
            color: #000;
        }
        
        .game-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #adb5bd;
            margin-bottom: 8px;
        }
        
        .move-history {
            font-size: 11px;
            color: #ced4da;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
        }
        
        .stats-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .stats-actions button {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            background-color: #191913;
            color: #fff;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .stats-actions button:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .show-more-section {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .show-more-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #74c0fc;
            color: #000;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        /* Dark mode show more button adjustments */
        .body1.modec .show-more-btn {
            background-color: #4dabf7;
            color: #ffffff;
        }
        
        .show-more-btn:hover {
            background-color: #4dabf7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        /* Dark mode show more button hover adjustments */
        .body1.modec .show-more-btn:hover {
            background-color: #339af0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        .loading {
            text-align: center;
            color: #ffffc7;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .test-buttons {
            margin: 20px 0;
            text-align: center;
        }
        
        .test-buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #191913;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Statistics Panel Test</h1>
        
        <div class="test-buttons">
            <button onclick="showStats()">Show Statistics</button>
            <button onclick="hideStats()">Hide Statistics</button>
        </div>
        
        <div class="stats-panel" id="stats-panel" style="display: none;">
            <h2>Player Statistics & Game History</h2>
            <div id="stats-content"></div>
            <div class="stats-actions">
                <button id="refresh-stats-btn">Refresh</button>
                <button id="close-stats-btn">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Mock data for testing
        let showAllGames = false; // Track if showing all games or just 3
        
        const mockStats = [
            { player_name: 'X', wins: 5, losses: 2, draws: 1, total_games: 8 },
            { player_name: 'O', wins: 2, losses: 5, draws: 1, total_games: 8 },
            { player_name: 'Draw', wins: 0, losses: 0, draws: 2, total_games: 2 }
        ];
        
        const mockGames = [
            {
                id: 'game-12345678',
                winner: 'X',
                isDraw: false,
                createdAt: '2025-08-26T10:30:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 4 },
                    { player: 'X', position: 1 },
                    { player: 'O', position: 5 },
                    { player: 'X', position: 2 }
                ]
            },
            {
                id: 'game-87654321',
                winner: null,
                isDraw: true,
                createdAt: '2025-08-26T10:25:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 1 },
                    { player: 'X', position: 2 },
                    { player: 'O', position: 3 },
                    { player: 'X', position: 4 },
                    { player: 'O', position: 5 },
                    { player: 'X', position: 6 },
                    { player: 'O', position: 7 },
                    { player: 'X', position: 8 }
                ]
            },
            {
                id: 'game-11111111',
                winner: 'O',
                isDraw: false,
                createdAt: '2025-08-26T10:20:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 3 },
                    { player: 'X', position: 1 },
                    { player: 'O', position: 4 },
                    { player: 'X', position: 2 },
                    { player: 'O', position: 5 }
                ]
            },
            {
                id: 'game-22222222',
                winner: 'X',
                isDraw: false,
                createdAt: '2025-08-26T10:15:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 1 },
                    { player: 'X', position: 4 },
                    { player: 'O', position: 2 },
                    { player: 'X', position: 8 }
                ]
            },
            {
                id: 'game-33333333',
                winner: 'O',
                isDraw: false,
                createdAt: '2025-08-26T10:10:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 3 },
                    { player: 'X', position: 1 },
                    { player: 'O', position: 4 },
                    { player: 'X', position: 2 },
                    { player: 'O', position: 6 }
                ]
            },
            {
                id: 'game-44444444',
                winner: 'X',
                isDraw: false,
                createdAt: '2025-08-26T10:05:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 1 },
                    { player: 'X', position: 4 },
                    { player: 'O', position: 2 },
                    { player: 'X', position: 8 }
                ]
            }
        ];
        
        function displayStats(stats, games) {
            let html = '<div class="stats-container">';
            
            // Player Statistics Section
            html += '<div class="stats-section">';
            html += '<h3>Player Statistics</h3>';
            if (stats.length === 0) {
                html += '<div class="loading">No player statistics available yet</div>';
            } else {
                html += stats.map(player => `
                    <div class="stats-item">
                        <span class="player-name"><strong>${player.player_name}</strong></span>
                        <span class="player-stats">
                            <span class="win">W: ${player.wins}</span> | 
                            <span class="loss">L: ${player.losses}</span> | 
                            <span class="draw">D: ${player.draws}</span> | 
                            <span class="total">Total: ${player.total_games}</span>
                        </span>
                    </div>
                `).join('');
            }
            html += '</div>';
            
            // Game History Section
            html += '<div class="stats-section">';
            
            // Filter only finished games (winner or draw)
            const finishedGames = games.filter(game => game.winner || game.isDraw);
            
            html += `<h3>History Game (${finishedGames.length} finished)</h3>`;
            
            if (finishedGames.length === 0) {
                html += '<div class="loading">No finished games yet</div>';
            } else {
                const gamesToShow = showAllGames ? finishedGames : finishedGames.slice(0, 3);
                html += gamesToShow.map(game => {
                    const gameDate = new Date(game.createdAt).toLocaleString();
                    const status = game.winner ? `Winner: ${game.winner}` : 'Draw';
                    const moves = game.moveHistory.length;
                    
                    // Create 3x3 grid visualization
                    const board = Array(9).fill('');
                    game.moveHistory.forEach(move => {
                        board[move.position] = move.player;
                    });
                    
                    const gridHTML = `
                        <div class="move-grid">
                            ${board.map((cell, index) => 
                                `<div class="move-cell ${cell ? cell.toLowerCase() : 'empty'}">${cell || ''}</div>`
                            ).join('')}
                        </div>
                    `;
                    
                    return `
                        <div class="game-item">
                            <div class="game-header">
                                <span class="game-id">Game ID: ${game.id.substring(0, 8)}...</span>
                                ${gridHTML}
                                <span class="game-status ${game.winner ? 'winner' : 'draw'}">${status}</span>
                            </div>
                            <div class="game-details">
                                <span class="game-date">${gameDate}</span>
                                <span class="game-moves">Moves: ${moves}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            // Add Show More/Less button if there are more than 3 games
            if (finishedGames.length > 3) {
                html += `
                    <div class="show-more-section">
                        <button id="show-more-btn" class="show-more-btn">
                            ${showAllGames ? 'Show Less' : `Show More (${finishedGames.length - 3} more)`}
                        </button>
                    </div>
                `;
            }
            
            html += '</div>';
            
            html += '</div>';
            
            document.getElementById('stats-content').innerHTML = html;
        }
        
        function showStats() {
            document.getElementById('stats-panel').style.display = 'block';
            displayStats(mockStats, mockGames);
        }
        
        function hideStats() {
            document.getElementById('stats-panel').style.display = 'none';
        }
        
        // Event listeners
        document.getElementById('refresh-stats-btn').addEventListener('click', () => {
            console.log('Refresh clicked');
            displayStats(mockStats, mockGames);
        });
        
        document.getElementById('close-stats-btn').addEventListener('click', () => {
            console.log('Close clicked');
            hideStats();
        });
        
        // Add event listener for show more/less button (using event delegation)
        document.addEventListener('click', (e) => {
            if (e.target && e.target.id === 'show-more-btn') {
                showAllGames = !showAllGames;
                displayStats(mockStats, mockGames); // Update the display
                console.log('Show more/less clicked, showing all games:', showAllGames);
            }
        });
        
        console.log('Statistics test page loaded');
    </script>
</body>
</html>
