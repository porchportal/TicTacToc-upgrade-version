<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Show More Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #00897B;
            color: white;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-section {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .game-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #74c0fc;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }
        
        .game-id {
            font-family: monospace;
            font-size: 12px;
            color: #adb5bd;
        }
        
        .game-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .game-status.winner {
            background: #51cf66;
            color: #000;
        }
        
        .game-status.draw {
            background: #ffd43b;
            color: #000;
        }
        
        .move-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            padding: 3px;
            border-radius: 5px;
            flex-shrink: 0;
        }
        
        .move-cell {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            font-family: monospace;
            background: rgba(255,255,255,0.05);
            transition: all 0.2s ease;
        }
        
        .move-cell.x {
            background-color: #ff6b6b;
            color: white;
            border-color: #ff5252;
        }
        
        .move-cell.o {
            background-color: #74c0fc;
            color: white;
            border-color: #4dabf7;
        }
        
        .move-cell.empty {
            background-color: transparent;
            color: transparent;
            border-color: rgba(255,255,255,0.1);
        }
        
        .game-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #adb5bd;
            margin-bottom: 8px;
        }
        
        .show-more-section {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .show-more-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #74c0fc;
            color: #000;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .show-more-btn:hover {
            background-color: #4dabf7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .test-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .test-buttons {
            margin: 20px 0;
            text-align: center;
        }
        
        .test-buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #191913;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Show More Button Test</h1>
        
        <div class="test-info">
            <h3>Test Instructions:</h3>
            <p>1. <strong>Initial State</strong>: Shows only 3 latest games</p>
            <p>2. <strong>Click "Show More"</strong>: Shows all 6 games</p>
            <p>3. <strong>Click "Show Less"</strong>: Returns to showing only 3 games</p>
            <p>4. <strong>Button Text</strong>: Changes dynamically based on state</p>
        </div>
        
        <div class="test-buttons">
            <button onclick="showStats()">Show Statistics</button>
            <button onclick="hideStats()">Hide Statistics</button>
        </div>
        
        <div class="stats-section" id="stats-section" style="display: none;">
            <h3>History Game Test</h3>
            <div id="games-content"></div>
        </div>
    </div>

    <script>
        let showAllGames = false; // Track if showing all games or just 3
        
        const mockGames = [
            {
                id: 'game-12345678',
                winner: 'X',
                isDraw: false,
                createdAt: '2025-08-26T10:30:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 4 },
                    { player: 'X', position: 1 },
                    { player: 'O', position: 5 },
                    { player: 'X', position: 2 }
                ]
            },
            {
                id: 'game-87654321',
                winner: null,
                isDraw: true,
                createdAt: '2025-08-26T10:25:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 1 },
                    { player: 'X', position: 2 },
                    { player: 'O', position: 3 },
                    { player: 'X', position: 4 },
                    { player: 'O', position: 5 },
                    { player: 'X', position: 6 },
                    { player: 'O', position: 7 },
                    { player: 'X', position: 8 }
                ]
            },
            {
                id: 'game-11111111',
                winner: 'O',
                isDraw: false,
                createdAt: '2025-08-26T10:20:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 3 },
                    { player: 'X', position: 1 },
                    { player: 'O', position: 4 },
                    { player: 'X', position: 2 },
                    { player: 'O', position: 5 }
                ]
            },
            {
                id: 'game-22222222',
                winner: 'X',
                isDraw: false,
                createdAt: '2025-08-26T10:15:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 1 },
                    { player: 'X', position: 4 },
                    { player: 'O', position: 2 },
                    { player: 'X', position: 8 }
                ]
            },
            {
                id: 'game-33333333',
                winner: 'O',
                isDraw: false,
                createdAt: '2025-08-26T10:10:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 3 },
                    { player: 'X', position: 1 },
                    { player: 'O', position: 4 },
                    { player: 'X', position: 2 },
                    { player: 'O', position: 6 }
                ]
            },
            {
                id: 'game-44444444',
                winner: 'X',
                isDraw: false,
                createdAt: '2025-08-26T10:05:00Z',
                moveHistory: [
                    { player: 'X', position: 0 },
                    { player: 'O', position: 1 },
                    { player: 'X', position: 4 },
                    { player: 'O', position: 2 },
                    { player: 'X', position: 8 }
                ]
            }
        ];
        
        function displayGames() {
            const container = document.getElementById('games-content');
            
            // Filter only finished games (winner or draw)
            const finishedGames = mockGames.filter(game => game.winner || game.isDraw);
            
            let html = `<h4>History Game (${finishedGames.length} finished)</h4>`;
            
            if (finishedGames.length === 0) {
                html += '<div class="loading">No finished games yet</div>';
            } else {
                const gamesToShow = showAllGames ? finishedGames : finishedGames.slice(0, 3);
                html += gamesToShow.map(game => {
                    const gameDate = new Date(game.createdAt).toLocaleString();
                    const status = game.winner ? `Winner: ${game.winner}` : 'Draw';
                    const moves = game.moveHistory.length;
                    
                    // Create 3x3 grid visualization
                    const board = Array(9).fill('');
                    game.moveHistory.forEach(move => {
                        board[move.position] = move.player;
                    });
                    
                    const gridHTML = `
                        <div class="move-grid">
                            ${board.map((cell, index) => 
                                `<div class="move-cell ${cell ? cell.toLowerCase() : 'empty'}">${cell || ''}</div>`
                            ).join('')}
                        </div>
                    `;
                    
                    return `
                        <div class="game-item">
                            <div class="game-header">
                                <span class="game-id">Game ID: ${game.id.substring(0, 8)}...</span>
                                ${gridHTML}
                                <span class="game-status ${game.winner ? 'winner' : 'draw'}">${status}</span>
                            </div>
                            <div class="game-details">
                                <span class="game-date">${gameDate}</span>
                                <span class="game-moves">Moves: ${moves}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            // Add Show More/Less button if there are more than 3 games
            if (finishedGames.length > 3) {
                html += `
                    <div class="show-more-section">
                        <button id="show-more-btn" class="show-more-btn">
                            ${showAllGames ? 'Show Less' : `Show More (${finishedGames.length - 3} more)`}
                        </button>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        function showStats() {
            document.getElementById('stats-section').style.display = 'block';
            displayGames();
        }
        
        function hideStats() {
            document.getElementById('stats-section').style.display = 'none';
        }
        
        // Add event listener for show more/less button (using event delegation)
        document.addEventListener('click', (e) => {
            if (e.target && e.target.id === 'show-more-btn') {
                showAllGames = !showAllGames;
                displayGames(); // Update the display
                console.log('Show more/less clicked, showing all games:', showAllGames);
            }
        });
        
        console.log('Show more test page loaded');
        console.log('Test the show more/less functionality');
    </script>
</body>
</html>
